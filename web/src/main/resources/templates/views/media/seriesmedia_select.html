<style>

	.box {
		position: relative;
		border-radius: 3px;
		background: #ffffff;
		border-top: 3px solid #d2d6de;
		margin-bottom: 20px;
		width: 100%;
		box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1)
	}
	.box-header {
		color: #444;
		display: block;
		padding: 10px;
		position: relative
	}
	.box.box-primary {
		border-top-color: #3c8dbc
	}

	.box-header.with-border {
		border-bottom: 1px solid #f4f4f4
	}

	.box-header > .fa, .box-header > .glyphicon, .box-header > .ion, .box-header .box-title {
		display: inline-block;
		font-size: 18px;
		margin: 0;
		line-height: 1
	}

	.box .dataTables_filter{
		margin:10px 10px -10px 15px;
	}

	.box-body {
		border-top-left-radius: 0;
		border-top-right-radius: 0;
		border-bottom-right-radius: 3px;
		border-bottom-left-radius: 3px;
		padding: 10px
	}



</style>

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">绑定Media</h5>
</div> 

<div class="modal-body" style="height:580px;">
    <div class="row">
			<!-- /.col -->
			<div class="col-md-6">
				<div class="box box-primary">
					<!-- /.box-header -->
					<div class="box-header with-border">
					   <h5 class="box-title" style="font-size:14px;">未绑定该系列的Media列表</h5>
					   <button type="button" id="btn_add_ur" class="btn btn-sm close" title="绑定" ><li class="fa fa-arrow-right" style="font-size: 22px"></li></button>
					</div>
					<div class="dataTables_filter" id="searchDiv_unselected">
					    <input type="hidden" value="${seriesId}" name="seriesId" isCondition="false"/>
						<input placeholder="请输入片名" name="name" class="form-control form-control-sm" type="search" likeOption="true" />
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-btn-type="search" >查询</button>
						</div>	 				
					</div>
					<div class="box-body">
						<table id="userRole_unselected_table" class="table table-bordered table-hover">
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
		
			<div class="col-md-6">
				<!-- Profile Image -->
				<div class="box box-primary">
					<div class="box-header with-border">
					   <button type="button" id="btn_remove_ur" class="btn btn-sm close" style="float: left;" title="解绑" ><li class="fa fa-arrow-left" style="font-size: 22px"></li></button>
						<h5 class="box-title" style="font-size:14px;">已绑定该系列的Media列表</h5>
					</div>
					<div class="dataTables_filter" id="searchDiv_selected">
					    <input type="hidden" value="${seriesId}" name="seriesId"/>
						<input placeholder="请输入片名" name="name" class="form-control" type="search" likeOption="true" />
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
						</div>						
					</div>
					<div class="box-body">
						<table id="userRole_selected_table" class="table table-bordered table-hover">
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
		</div>

  </div>
	<script>
		//tableId,queryId,conditionContainer
		var roleId="${seriesId}";//role Id
		var unselectedTable,selectedTable;
		$(function() { 
			//the table config of opened window
			/* var table_config=null; */
		 	var table_config={
							   "scrollY":"370px",
			                   "scrollCollapse": true,
			                   "pagingType":"numbers",//simple numbers simple_numbers full full_numbers
			                   "singleSelect":false,
			                   "scrollXInner":"450px", 
			                   "autoWidth":false,
			                   "lengthChange":false
			                 };     
			//init table and fill data
			unselectedTable = new CommonTable("userRole_unselected_table", "/api/media/series/unselect", "searchDiv_unselected",table_config);
			//setTimeout(function(){unselectedTable.table.columns.adjust();},100);
			//init userrole table
			var selected_config={
						           "scrollY":"370px",
				                   "scrollCollapse": true,
				                   "singleSelect":false,
				                   "autoWidth":false,
									"lengthChange":false
			                   };
			selectedTable=new CommonTable("userRole_selected_table","/api/media/series","searchDiv_selected",selected_config);
			//button event  
			
			//绑定
			$("#btn_add_ur").click(function(){
                var rows=unselectedTable.getSelectedRowsData();
                var medialist=[];
                //console.log(JSON.stringify(rows));                 
                if(!rows){ 
                	modals.info("请选择要绑定该系列的Media");
                	return;
                }
                $.each(rows,function(index,row){
                    medialist.push(row.id);
                });

                var mediasLength = medialist.length;
                var medias = medialist.join(",");

                ajaxPost(basePath+"/api/series/update",{"medias":medias,"mediasLength":mediasLength,"seriesId":roleId},function(data){
                	if(data.msg == "success"){
                		selectedTable.reloadData();
                		unselectedTable.reloadRowData();                		
                	}
                });
           
			});
			
			//解绑用户
			$("#btn_remove_ur").click(function(){
				var rows=selectedTable.getSelectedRowsData();
				if(!rows){
					modals.info("请选择要解绑的用户");
					return;
				}
				var idArr=[];
				$.each(rows,function(index,row){
					idArr.push(row.id);
				})
				ajaxPost(basePath+"/userrole/delete",{"ids":idArr.join(",")},function(data){
					if(data.success){
						unselectedTable.reloadRowData();
                		selectedTable.reloadData();                		
					}
				})
			})
