<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">新增系列</h5>
</div>

<div class="modal-body">

	<form id="series-form" name="user-form" class="form-horizontal">
		<input type="hidden" name="id">
		<input type="hidden" name="createDate" data-flag="date" data-format="yyyy-mm-dd hh:ii:ss">

		<div class="box-body">
			<div class="col-md-6">
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">姓名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="name" name="name" placeholder="姓名">
					</div>
				</div>

			</div>
			<div class="col-md-6">

				<div class="form-group">
					<label for="memo" class="col-sm-3 control-label">备注</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="memo" name="memo" placeholder="备注说明">
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer text-right">
			<!--以下两种方式提交验证,根据所需选择-->
			<button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
			<button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
		</div>
		<!-- /.box-footer -->
	</form>

</div>
<script>
	//tableId,queryId,conditionContainer
	var form =null;
	var id="${id?default(0)}";
	$(function() {
		//初始化控件
		form=$("#series-form").form();
		//数据校验
		$("#series-form").bootstrapValidator({
			message : '请输入有效值',
			feedbackIcons : {
				valid : 'glyphicon glyphicon-ok',
				invalid : 'glyphicon glyphicon-remove',
				validating : 'glyphicon glyphicon-refresh'
			},
			submitHandler : function(validator, userform, submitButton) {
				modals.confirm('确认保存？', function() {
					//Save Data，对应'submit-提交'
					var params = form.getFormSimpleData();
					ajaxPost(basePath+'/series/save', params, function(data, status) {
						if(data.success){
							if(id!="0"){//更新
								modals.hideWin(winId);
							    seriesTable.reloadRowData(id);
							}else{//新增
								 //modals.info("数据保存成功");
								 modals.hideWin(winId);
								 seriesTable.reloadData();
							}
						}				 
					});
				});
			}
		});


		form.initComponent();
		//回填id		
		if(id!="0"){
			ajaxPost(basePath+"/user/get",{id:id},function(data){
				form.initFormData(data);
			})
		} 
	});
	
	
	function resetForm(){
		form.clearForm();
		$("#user-form").data('bootstrapValidator').resetForm();
	}
</script>
